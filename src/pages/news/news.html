<ion-header>
  <ion-navbar color='{{schoolServ.school.colorA}}'>
    <ion-title>News</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="refresh($event)">
      <ion-refresher-content pullingText="Refresh" refreshingSpinner="crescent" refreshingText="Refreshing...">
      </ion-refresher-content>
  </ion-refresher>

  <ion-list>

    <div *ngFor="let article of allNews; let i = index">

      <ion-card *ngIf="i < 20">

        <ion-item>
          <h2>{{ article.organization }}</h2>
          <p>{{ article.date }}</p>
        </ion-item>

        <img src="{{ article.image }}">

        <ion-card-content>
          <p text-center>{{ article.text }}</p>
        </ion-card-content>

        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small (click)="openArticle(article);"><ion-icon name="exit"></ion-icon><div>View</div></button>
          </ion-col>
        </ion-row>

      </ion-card>

    </div>

  </ion-list>

</ion-content>

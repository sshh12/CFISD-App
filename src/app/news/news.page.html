<ion-header>
  <ion-toolbar color='{{schoolServ.school.colorA}}'>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content pullingText="Refresh" refreshingSpinner="crescent" refreshingText="">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>

    <div *ngIf="loading" text-center>
        <ion-chip>
            <ion-label>Downloading...</ion-label>
        </ion-chip>
    </div>

    <div *ngFor="let article of allNews; let i = index">

      <ion-card *ngIf="i < 25">

        <ion-card-header>
          <ion-card-title><h3>{{ article.organization }}</h3></ion-card-title>
          <ion-card-subtitle>{{ article.date }}</ion-card-subtitle>
        </ion-card-header>

        <ion-img src="{{ article.image }}"></ion-img>

        <ion-card-content>
          <p text-center>{{ article.text }}</p>
        </ion-card-content>

        <ion-item>
            <ion-button fill="clear" slot="end" (click)="openArticle(article);"><div>Read </div><ion-icon slot="end" name="exit"></ion-icon></ion-button>
        </ion-item>

      </ion-card>

    </div>

  </ion-list>

</ion-content>

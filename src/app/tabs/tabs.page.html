<ion-tabs>

  <ion-tab tab="news">
    <ion-router-outlet name="news"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="grades">
    <ion-router-outlet name="grades"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="calendar">
    <ion-router-outlet name="calendar"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="sites">
    <ion-router-outlet name="sites"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="news" href="/tabs/(news:news)">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>News</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="grades" href="/tabs/(grades:grades)">
      <ion-icon name="book"></ion-icon>
      <ion-label>Grades</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="calendar" href="/tabs/(calendar:calendar)">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Calendar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="sites" href="/tabs/(sites:sites)">
      <ion-icon name="contacts"></ion-icon>
      <ion-label>Sites</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
